---
name: "zlib"
suites:
- "precise"
architectures:
- "i386"
packages:
- "faketime"
- "zip"
reference_datetime: "2012-07-01 00:00:00"
remotes: []
files:
- "toolchain-x86_64-apple-darwin10-20120119-gitian.zip"
- "zlib-1.2.8.tar.gz"
script: |
  export TARGET=x86_64-apple-darwin10
  export XCHAIN=$HOME/x-tools/target/$TARGET
  export PREFIX=$HOME/sysroot
  export BUILD=$HOME/build
  
  export GITIANDIR=`pwd`
  
  TOOLCHAIN_VER=20120119
  ZLIB_VER=1.2.8
  
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export TZ=UTC
  export FAKETIME=$REFERENCE_DATETIME
  
  mkdir -p "$PREFIX"
  mkdir -p "$BUILD"/src
  mkdir -p "$BUILD"/build
  
  mkdir -p "$XCHAIN"
  unzip -d "$XCHAIN" "$GITIANDIR"/toolchain-${TARGET}-${TOOLCHAIN_VER}-gitian.zip
  pushd "$XCHAIN"
  export XCHAIN=`pwd`
  export CPLUS_INCLUDE_PATH=$XCHAIN/usr/include/c++/4.2.1/$TARGET:$XCHAIN/usr/include/c++/4.2.1
  popd
  export PATH=$XCHAIN/bin:$XCHAIN/usr/bin:$PATH
  
  tar -C "$BUILD"/src -xf "$GITIANDIR"/zlib-${ZLIB_VER}.tar.gz
  pushd "$BUILD"/src/zlib-${ZLIB_VER}
  CC=${TARGET}-gcc \
  AR=${TARGET}-ar \
  RANLIB=${TARGET}-ranlib \
  ./configure \
    --prefix="$PREFIX"
  sed 's:LDSHAREDLIBC=-lc:LDSHAREDLIBC=:g' -i Makefile
  make
  make install
  popd
  
  pushd "$PREFIX"
  find * -not -type d -print0 | sort -z | xargs -0 \
    zip -r "$OUTDIR"/zlib-${TARGET}-${ZLIB_VER}-gitian.zip
  popd
