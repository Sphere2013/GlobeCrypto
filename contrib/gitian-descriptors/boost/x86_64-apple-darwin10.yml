---
name: "boost"
suites:
- "precise"
architectures:
- "i386"
packages:
- "faketime"
- "libtool"
- "zip"
reference_datetime: "2012-07-01 00:00:00"
remotes: []
files:
- "boost_1_50_0.tar.bz2"
- "toolchain-x86_64-apple-darwin10-20120119-gitian.zip"
script: |
  export TARGET=x86_64-apple-darwin10
  export XCHAIN=$HOME/x-tools/target/$TARGET
  export PREFIX=$HOME/sysroot
  export BUILD=$HOME/build
  
  export GITIANDIR=`pwd`
  
  BOOST_VER=1_50_0
  TOOLCHAIN_VER=20120119
  
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export TZ=UTC
  export FAKETIME=$REFERENCE_DATETIME
  
  mkdir -p "$PREFIX"
  mkdir -p "$BUILD"/src
  mkdir -p "$BUILD"/build
  
  mkdir -p "$XCHAIN"
  unzip -d "$XCHAIN" "$GITIANDIR"/toolchain-${TARGET}-${TOOLCHAIN_VER}-gitian.zip
  pushd "$XCHAIN"
  export XCHAIN=`pwd`
  export CPLUS_INCLUDE_PATH=$XCHAIN/usr/include/c++/4.2.1/$TARGET:$XCHAIN/usr/include/c++/4.2.1
  popd
  export PATH=$XCHAIN/bin:$XCHAIN/usr/bin:$PATH
  
  tar -C "$BUILD"/src -xf "$GITIANDIR"/boost_${BOOST_VER}.tar.bz2
  pushd "$BUILD"/src/boost_${BOOST_VER}
  cat >user-config.jam <<EOF
  using gcc : 4.2 : ${TARGET}-g++ ${CPLUS_INCLUDE_PATH+-I${CPLUS_INCLUDE_PATH//:/ -I}}
      :
      <archiver>${TARGET}-ar
      <cxxflags>-frandom-seed=boost1
      <ranlib>${TARGET}-ranlib
      ;
  EOF
  ./bootstrap.sh \
    --without-icu
  ./bjam \
    release \
    toolset=gcc \
    target-os=darwin \
    threading=multi \
    link=static \
    --build-type=complete \
    --user-config=user-config.jam \
    --layout=tagged \
    --without-mpi \
    --without-python \
    -sNO_BZIP2=1 \
    -sNO_ZLIB=1 \
    --prefix="$PREFIX" \
    install
  popd
  
  pushd "$PREFIX"
  find * -not -type d -print0 | sort -z | xargs -0 \
    zip -r "$OUTDIR"/boost-${TARGET}-${BOOST_VER}-gitian.zip
  popd
